post:
  summary: Transform Export Items
  description: Transform the input JSON string to another format
  operationId: transform-export
  parameters:
    - name: export
      description: Which file format to transform to
      required: true
      schema:
        type: string
        enum:
          - csv
          - json
          - xml
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            input:
              description: The JSON string to be transformed
              type: string
          required:
            - input
  responses:
    '200':
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
  tags:
    - Utilities
